<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boots - FTBL Hype</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/cart.js"></script>
</head>
<body>
  <header class="header sticky">
    <div class="container header-container">
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="FTBL Hype Logo" />
        <span>FTBL Hype</span>
      </a>

      <nav class="nav" aria-label="Primary Navigation">
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle menu">â˜°</button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="boots.html" class="active">Boots</a></li>
          <li><a href="kits.html">Kits</a></li>
          <li><a href="balls.html">Balls</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="cart.html" class="cart-link" aria-label="View Cart">
              Cart <span id="cart-count" class="cart-count" aria-live="polite">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Soccer Boots</h1>

    <!-- Search bar -->
    <div class="search-container">
      <input type="search" id="search-input" placeholder="Search boots..." aria-label="Search boots" />
    </div>

    <section id="products" class="products">
      <!-- Products loaded here -->
      <div class="product" data-id="boot1" data-name="Copa Mundial FG" data-price="260" data-image="https://cdn.ultrafootball.com/000000000015110.jpg">
        <img src="https://cdn.ultrafootball.com/000000000015110.jpg" alt="Copa Mundial FG" loading="lazy" />
        <h3>Copa Mundial FG</h3>
        <p>$260</p>
        <button class="btn-add" aria-label="Add Copa Mundial FG to cart">Add to Cart</button>
      </div>

      <div class="product" data-id="boot2" data-name="F50 FG Radiant Blaze" data-price="210" data-image="https://cdn.ultrafootball.com/00000000003211.jpg">
        <img src="https://cdn.ultrafootball.com/00000000003211.jpg" alt="F50 FG Radiant Blaze" loading="lazy" />
        <h3>F50 FG Radiant Blaze</h3>
        <p>$210</p>
        <button class="btn-add" aria-label="Add F50 FG Radiant Blaze to cart">Add to Cart</button>
      </div>

      <div class="product" data-id="boot3" data-name="Copa Pure 3 Elite Laceless FG" data-price="280" data-image="https://cdn.ultrafootball.com/00000000006302.jpg">
        <img src="https://cdn.ultrafootball.com/00000000006302.jpg" alt="Copa Pure 3 Elite Laceless FG" loading="lazy" />
        <h3>Copa Pure 3 Elite Laceless FG</h3>
        <p>$280</p>
        <button class="btn-add" aria-label="Add Copa Pure 3 Elite Laceless FG to cart">Add to Cart</button>
      </div>

      <!-- Add all other boots similarly -->
    </section>
  </main>

  <script>
    // Navigation toggle for mobile
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('nav-links-visible');
    });

    // Cart functions from cart.js will work automatically, but we add here:
    document.querySelectorAll('.btn-add').forEach(button => {
      button.addEventListener('click', e => {
        const productEl = e.target.closest('.product');
        const id = productEl.dataset.id;
        addToCart(id);
      });
    });

    // Search filter
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll('.product').forEach(product => {
        const name = product.dataset.name.toLowerCase();
        product.style.display = name.includes(query) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
