<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kits - FTBL Hype</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/cart.js"></script>
</head>
<body>
  <header class="header sticky">
    <div class="container header-container">
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="FTBL Hype Logo" />
        <span>FTBL Hype</span>
      </a>

      <nav class="nav" aria-label="Primary Navigation">
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle menu">â˜°</button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="boots.html">Boots</a></li>
          <li><a href="kits.html" class="active">Kits</a></li>
          <li><a href="balls.html">Balls</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="cart.html" class="cart-link" aria-label="View Cart">
              Cart <span id="cart-count" class="cart-count" aria-live="polite">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Soccer Kits</h1>

    <!-- Search bar -->
    <div class="search-container">
      <input type="search" id="search-input" placeholder="Search kits..." aria-label="Search kits" />
    </div>

    <section id="products" class="products">

      <div class="product" data-id="kit1" data-name="FC Barcelona x Travis Scott Limited Edition Away Kit" data-price="120" data-image="https://cdn.futspark.com/fc-barcelona-x-travis-scott-limited-edition-away-kit.jpg">
        <img src="https://cdn.futspark.com/fc-barcelona-x-travis-scott-limited-edition-away-kit.jpg" alt="FC Barcelona x Travis Scott Limited Edition Away Kit" loading="lazy" />
        <h3>FC Barcelona x Travis Scott Limited Edition Away Kit</h3>
        <p>$120</p>
        <button class="btn-add" aria-label="Add FC Barcelona x Travis Scott Limited Edition Away Kit to cart">Add to Cart</button>
      </div>

      <div class="product" data-id="kit2" data-name="PSG Paris Noir Premium Kit" data-price="110" data-image="https://cdn.futspark.com/psg-paris-noir-premium-kit.jpg">
        <img src="https://cdn.futspark.com/psg-paris-noir-premium-kit.jpg" alt="PSG Paris Noir Premium Kit" loading="lazy" />
        <h3>PSG Paris Noir Premium Kit</h3>
        <p>$110</p>
        <button class="btn-add" aria-label="Add PSG Paris Noir Premium Kit to cart">Add to Cart</button>
      </div>

      <div class="product" data-id="kit3" data-name="Manchester United Force of Nature Premium Kit" data-price="115" data-image="https://cdn.futspark.com/manchester-united-force-of-nature-premium-kit.jpg">
        <img src="https://cdn.futspark.com/manchester-united-force-of-nature-premium-kit.jpg" alt="Manchester United Force of Nature Premium Kit" loading="lazy" />
        <h3>Manchester United Force of Nature Premium Kit</h3>
        <p>$115</p>
        <button class="btn-add" aria-label="Add Manchester United Force of Nature Premium Kit to cart">Add to Cart</button>
      </div>

      <!-- Add other kits similarly, using your product list -->

    </section>
  </main>

  <script>
    // Navigation toggle for mobile
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('nav-links-visible');
    });

    // Cart add buttons
    document.querySelectorAll('.btn-add').forEach(button => {
      button.addEventListener('click', e => {
        const productEl = e.target.closest('.product');
        const id = productEl.dataset.id;
        addToCart(id);
      });
    });

    // Search filter
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll('.product').forEach(product => {
        const name = product.dataset.name.toLowerCase();
        product.style.display = name.includes(query) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
